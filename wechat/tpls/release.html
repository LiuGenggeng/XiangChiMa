<div class="weui_cell">
    <div class="weui_cell_bd weui_cell_primary  release_header">
        <p class="release_title">标题文字</p>
        <textarea class="weui_textarea" placeholder="输入不超过30个字" rows="1"></textarea>
        <p class="release_title release_description">描述物品</p>
        <textarea class="weui_textarea" placeholder="输入不超过200个字" rows="3"></textarea>
        <div class="weui_textarea_counter"><span>0</span>/200</div>
    </div>
</div>
<div class="weui_cell_bd weui_cell_primary">
    添加照片部分
</div>
<div class="weui_cell">
    <div class="weui_cell_bd weui_cell_primary release_much">
        <div>
            <span ng-bind="release_much"></span> 元/天
            <h3>租金</h3>
        </div>
    </div>
    <div class="weui_cell_bd weui_cell_primary release_mortgage">
        <div>
            <span ng-bind="release_mortgage"></span> 元
            <h3>押金</h3>
        </div>
    </div>
</div>
<div class="weui_cells weui_cells_checkbox">
    <label class="weui_cell weui_check_label mortgage_div" for="s11">
        <div class="weui_cell_hd">
            <input type="checkbox" class="weui_check" name="checkbox1" id="s11" ng-model="toggle_mortgage">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p ng-class="{'agree_content':!toggle_mortgage}">同意有效证件(学生证、身份证等),可抵适当押金</p>
            <div class="input_mortgage" ng-show="toggle_mortgage">
                请输入抵扣额度: <input type="number" class="mortgage_input"/> 元
            </div>
        </div>
    </label>
</div>
<div style="position: fixed;bottom: 0;width: 100%;"><a href="javascript:;" class="weui_btn weui_btn_primary confirm_release">确认发布</a></div>
