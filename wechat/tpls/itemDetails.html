<div class="carousel" item-detail></div>
<div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary"><h2 ng-bind="product_name"></h2></div>
    </div>
    <div class="list-tich weui_cell">
        <span ng-bind="publish_date" class="list-time"></span>
        <p class="list-much"><span ng-bind="price" style="font-size: 2rem"></span>元/天</p>
    </div>
    <div class="weui_cell">
        <div class="list-mortgage">
            <span class="ya_2">押</span>
            <p>押金<span ng-bind="deposit"></span>元 <span ng-if="cardFree>0">(持有效证件可抵<span ng-bind="cardFree"></span>元)</span></p>
        </div>
    </div>
    <div class="weui_cell itemDetails_description">
        <div class="weui_cell_bd weui_cell_primary" ng-bind="description" style="text-indent: 2rem"></div>
    </div>
    <div style="position: fixed;bottom: 0;width: 100%"><a href="javascript:;" class="weui_btn weui_btn_primary" id="showDialog" ng-click="zu()">我要租</a></div>
    <div class="weui_dialog_alert" id="dialog2" ng-if="toggle">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title">联系人方式</strong></div>
            <div class="weui_dialog_bd" ng-bind="renter"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary" ng-click="close()">确定</a>
            </div>
        </div>
    </div>
</div>
