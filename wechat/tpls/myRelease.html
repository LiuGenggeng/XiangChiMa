<div class="lists" my-release>
    <div>
        <div ng-repeat="list in lists" class="list">
            <div class="list-top">
                <div class="list-img">
                    <img ng-src="{{list.thumbnail[0]}}" alt="照片">
                </div>
                <div class="list-description">
                    <h3 ng-bind="list.product_name"></h3>
                    <div ng-bind="list.description" class="description"></div>
                    <div class="list-tich">
                        <span ng-bind="list.publish_date" class="list-time"></span>
                        <span class="delete" ng-click="zu(list.uuid)" id={{list.uuid}}><img src="images/icon2.png"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="" ui-sref="release" class="release-btn">发布出租</a>
    <a href="" ui-sref="releaseList" class="finaishChange-btn">完成更改</a>
</div>
<div class="clear"></div>
<!--提示框部分 start-->
<div class="weui_dialog_confirm" id="dialog1" ng-if="toggle">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong></div>
        <div class="weui_dialog_bd">您确定要删除此项么?</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default" ng-click="close()">取消</a>
            <a href="javascript:;" class="weui_btn_dialog primary" ng-click="deleteIt()">确定</a>
        </div>
    </div>
</div>
<!--提示框部分 end-->
<div id="loadingToast" class="weui_loading_toast" ng-if="loading">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">Loading...</p>
    </div>
</div>
