<div class="lists" release-list>
    <div>
        <div ng-repeat="list in lists" class="list">
            <div class="list-top" id="{{list.uuid}}" ng-click="seeDetail(list.uuid)">
                <div class="list-img">
                    <img ng-src="{{list.thumbnail[0]}}" alt="照片">
                </div>
                <div class="list-description">
                    <h3 ng-bind="list.product_name"></h3>
                    <div ng-bind="list.description" class="description"></div>
                    <div class="list-tich">
                        <span ng-bind="list.publish_date | date" class="list-time"></span>
                        <span ng-bind="list.price | addYuan" class="list-much"></span>
                    </div>
                </div>
            </div>
            <div class="list-mortgage">
                <span class="ya">押</span>
                <p>押金<span ng-bind="list.deposit"></span>元 <span ng-if="list.cardFree>0">(持有效证件可抵<span ng-bind="list.cardFree"></span>元)</span></p>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="" ui-sref="release" class="release-btn">发布出租</a>
    <a href="" ui-sref="myRelease" class="myRelease-btn">我的发布</a>
</div>
<!--提示框部分 start-->
<div class="weui_dialog_confirm" id="dialog1" ng-if="toggle">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">额~还没登陆呢！</strong></div>
        <div class="weui_dialog_bd">现在去登录?</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog default" ng-click="close()">再等等</a>
            <a href="javascript:;" class="weui_btn_dialog primary" ng-click="goLogin()">去登录</a>
        </div>
    </div>
</div>
<div class="clear"></div>
