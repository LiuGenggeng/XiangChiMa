<form id="regForm" name="regForm">
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select weui_select_before">
            <div class="weui_cell_hd">
                <select class="weui_select" name="select2">
                    <option value="1">+86</option>
                </select>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="tel" type="text" pattern="^1[3-9]\d{9}$" maxlength="11" placeholder="请输入号码" required>
            </div>
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="code" type="number" placeholder="请输入验证码">
            </div>
            <div class="weui_cell_ft">
                <input type="submit" ng-disabled="getCodeToggle" ng-model="validateCode" ng-value="validateCode" class="weui_btn weui_btn_plain_default getCode" get-code>
            </div>
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="password" type="password" placeholder="请设置密码">
            </div>
        </div>
    </div>
    <div class="weui_cells">
        <div class="bd spacing">
            <a href="javascript:;" class="weui_btn weui_btn_primary" ng-show="regToggle" register>注册</a>
        </div>
    </div>
</form>
